<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Network Packet CTF</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, Arial, sans-serif;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    /* Matrix canvas behind everything */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: black;
    }

    /* Content container */
    main {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 4rem auto;
      padding: 1rem;
      text-align: center;
      line-height: 1.5;
    }

    h1 {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 1rem;
    }

    p {
      color: #aaffee;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 8px #0070f3;
    }

    button:hover {
      background-color: #0059c9;
      box-shadow: 0 0 12px #00bfff;
    }

    #apiResult {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaffee;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <main>
    <h1>Network Packet CTF</h1>
    <p>The flag is hidden somewhere in the network traffic of this webpage</p>
    <p id="apiResult"></p>
  </main>

  <script>
    // Matrix background animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "アァカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
